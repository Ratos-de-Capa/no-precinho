<div class="productsContainer" (click)="navigateToProduct(123)">
    <figure class="productsRelatedImg">
      <img src="{{ product.img }}" alt="imagem" />
    </figure>

    <div class="containerPrice">
      <h2>R$ {{ product.price }} Ã  vista</h2>
      <p>{{ product.portion }}</p>
    </div>

      <div>
