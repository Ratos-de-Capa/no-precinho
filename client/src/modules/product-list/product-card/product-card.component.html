<div class="product-card" (click)="navigateToProduct()">
  <div class="img-container">
    <img
      [src]="product.src"
      alt="imagem do Produto"
    />
  </div>
  <div class="price">
    <span>{{ product.price | currency:'BRL' }}</span>
  </div>
  <div class="card-content" #description>
    <p>{{product.description}}</p>
  </div>
</div>
