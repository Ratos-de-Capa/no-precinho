<div>
    <div class="container">
      <h1>{{title}}</h1>

      <ng-template [ngIf]="arrayData" [ngIfElse]="elseBlock">
        <p *ngFor="let data of dataSheet">
          <span class="title">{{data.key}}</span>:
          <span class= "value">{{data.value}}</span>
        </p>
      </ng-template>
      <ng-template #elseBlock>
       <p>{{dataSheet}}</p>
      </ng-template>
      
    </div>
</div>
