<div class="product-card" (click)="navigateToProduct(product.id)">
  <div class="img-container">
    <figure>
      <img [src]="product.coverImageSrc" alt="imagem do Produto"/>
    </figure>
  </div>
  <div class="price">
    <span>{{ product.price | currency:'BRL' }}</span>
  </div>
  <div class="card-content" #description>
    <p>{{product.name}}</p>
  </div>
</div>
