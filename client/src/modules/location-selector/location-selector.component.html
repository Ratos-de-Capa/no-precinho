<div mat-dialog-content class="container">
  <h3>Escolha sua Localização</h3>

  <div class="selectContainer">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um Estado</mat-label>
      <mat-select
        [(ngModel)]="selectedState"
        (ngModelChange)="onStateSelected()"
      >
        <mat-option *ngFor="let state of listState" [value]="state">
          {{ state.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma Cidade</mat-label>
      <mat-select [(ngModel)]="selectedCity" [disabled]="!selectedState">
        <mat-option *ngFor="let city of listCity" [value]="city">
          {{ city.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="btns">
    <button
      [disabled]="!selectedCity"
      class="dialogBtn"
      mat-raised-button
      (click)="applyChanges()"
      color="primary"
    >
      Aplicar Mudanças
    </button>

    <button
      class="dialogBtn"
      mat-raised-button
      (click)="closeDialog()"
      color="warn"
    >
      Fechar
    </button>
  </div>
</div>
