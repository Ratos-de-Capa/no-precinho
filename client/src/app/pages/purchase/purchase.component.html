<!-- Caminho até o Produto -->

<section id="path">
    <div>
      <app-product-path [product]="productTest"></app-product-path>
    </div>
</section>

<!-- Area da Compra do Produto  -->

<section id="productArea">

  <div>
    <app-purchase-carousel [productImg]="productTest.img"></app-purchase-carousel>
  </div>


  <div id="productInfo">
    <div>
      <h2>{{productTest.name}}</h2>
      <div id="productRating">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <p>4.0 (800) Avaliações</p>
      </div>
    </div>

    <div id="productPrice">
      <h3>R$ {{productTest.price}}</h3>
      <p>{{productTest.portion}}</p>
    </div>

    <div>
      <a
        id="purchaseBtn"
        mat-raised-button
        href="{{productTest.link}}"
        target="_blank">
        Ir para a Loja
      </a>
    </div>
  </div>
</section>

<!-- Detalhes do Produto -->

<section>
  
  <div id="detailsContainer">
    <div>
      <app-product-info [title]="'Descrição'" [data]="productTest.description"></app-product-info>
    </div>
    <div>
        <app-product-info [title]="'Ficha Técnica'" [data]="productTest.dataSheet"></app-product-info>
    </div>
  </div>

</section>

<!-- Produtos Relacionados -->

<section>
  <div>
    <app-related-product-list [products]="productTest"></app-related-product-list>
  </div>
</section>
