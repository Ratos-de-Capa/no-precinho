<div class="content">  
    <div class="filters-side-bar">
        <mat-slide-toggle class="slide-toggle">Frete Gratis</mat-slide-toggle>

        <div class="brand">
            <h3>Marca</h3>
            <mat-selection-list #brandsSelected>
                <mat-list-option *ngFor="let brand of brands">
                    {{brand}}
                </mat-list-option>
            </mat-selection-list>
        </div>

        <div>
            <h3>Pre√ßo</h3>
            <mat-slider class="slider" min="0" max="15000" step="500" discrete >
                <input matSliderThumb>
            </mat-slider>
        </div>
    </div>

    <div class="result">
        <div>
            <span>Voce buscou por</span>
            <h1><b>{{searchedItem}}</b></h1>
        </div>

        <mat-divider></mat-divider>

        <span>{{products.length}} resultados</span>
        <div class="products-list-box">            
            <app-product-card
                *ngFor="let product of products"
                [product]="product"
            ></app-product-card>
        </div>
    </div>
</div>
