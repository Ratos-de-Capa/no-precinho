<mat-toolbar class="header">
  <span (click)="navigateToHome()">
    <a mat-button class="page-logo">No Precinho</a>
  </span>
  <span class="search-field">
    <i class="fa-solid fa-magnifying-glass icon"></i>
    <input
      class="search-bar"
      type="text"
      placeholder="Pesquisar produtos, marcas, lojas e as melhores ofertas "
      [(ngModel)]="searchTerm"
      value="searchTerm"
      (keyup.enter)="search($event)"
    />
  </span>

  <span (click)="navigateToLogin()" *ngIf="!isAuthenticated()">
    <a mat-button class="user-btn">
      <i class="fa-regular fa-user user-icon"></i>
      <span class="user-label">Entre ou cadastre-se</span>
    </a>
  </span>

  <span>
    <a mat-button class="user-btn" *ngIf="isAuthenticated()">
      <i class="fa-regular fa-user user-icon"></i>
      <span class="user-label">OlÃ¡, {{ userName }}</span>
    </a>
  </span>

  <div class="actions">
    <button mat-icon-button matTooltip="Favoritos" (click)="goFavorites()">
      <mat-icon class="icon-center">
        <i class="fas fa-heart"></i>
      </mat-icon>
    </button>

    <button mat-icon-button matTooltip="Carrinho" (click)="goToCart()">
      <mat-icon class="icon-center">
        <i class="fas fa-cart-shopping"></i>
      </mat-icon>
    </button>
  </div>
</mat-toolbar>
