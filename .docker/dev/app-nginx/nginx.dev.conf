# Configuração base retirada de: https://github.com/DanWahlin/Angular-Docker-Microservices/blob/master/.docker/nginx.conf

worker_processes 4;

events { worker_connections 1024; }

http {
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 30m;

    #See http://blog.argteam.com/coding/hardening-node-js-for-production-part-2-using-nginx-to-avoid-node-js-load        
    proxy_cache_path        /var/cache/nginx levels=1:2 keys_zone=one:8m max_size=3000m inactive=600m;
    proxy_temp_path         /var/tmp;
    include                 mime.types;
    default_type            application/octet-stream;
    sendfile                on;
    keepalive_timeout       65;
    client_max_body_size    200M;
    client_body_buffer_size 100M;
    
    gzip                    on;
    gzip_comp_level         6;
    gzip_vary               on;
    gzip_min_length         1000;
    gzip_proxied            any;
    gzip_types              text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_buffers            16 8k;

    server {
        listen 80;
        listen [::]:80;

        server_name localhost;

        access_log  off;
        error_log off;

        location / {

            add_header X-Content-Type-Options nosniff;

            alias   /usr/share/nginx/html/projeto-frontend/;
            index  index.html;
            expires -1;
            
            add_header Pragma "no-cache";
            add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";

            try_files $uri$args $uri$args/ $uri $uri/ /index.html =404;
        }

        location /server {

            add_header X-Content-Type-Options nosniff;

            resolver 127.0.0.11 ipv6=off;
            set $dynamics "http://localhost:9000";
            proxy_pass  $dynamics;

            proxy_read_timeout  900;
            proxy_connect_timeout   90;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Proxy "";
        }
    }
}